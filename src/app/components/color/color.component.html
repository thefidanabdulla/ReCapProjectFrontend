<div class="bg-secondary text-white btn w-100 mt-1 mb-1">Colors</div>
<ul class="list-group">
  <li 
    *ngFor="let color of colors" 
    routerLink="/cardetails/color/{{color.id}}"
    [class]="getCurrentBrandClass(color)"
    (click) = 'setCurrentBrand(color)'
  >
    {{color.colorName}}
  </li>
</ul>
<h2 *ngIf="currentColor">{{currentColor.colorName}} secdiniz</h2>
